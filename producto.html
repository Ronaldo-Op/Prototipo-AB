<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Producto | Proto_AB</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-content-producto">
      <div class="producto-detalle">
        <div class="producto-imagen">
          <img id="producto-imagen" src="" alt="Imagen del producto" />
        </div>
        <div class="producto-info">
          <h1 id="producto-nombre">Nombre del producto</h1>
          <p id="producto-descripcion">Descripción del producto</p>
          <h2 id="producto-precio">$0.00</h2>
          <button id="btnPersonalizar">Personalizar y Añadir al Carrito</button>

          <div class="sellos-calidad">
            <img
              src="assets/algodon.png"
              alt="100% Algodón"
              title="100% Algodón"
            />
            <img
              src="assets/calidad.png"
              alt="Ultra Cómoda"
              title="Ultra Cómoda"
            />
            <img
              src="assets/original.png"
              alt="Garantía de Calidad"
              title="Garantía de Calidad"
            />
          </div>
        </div>
      </div>
      <section class="vr-section">
        <div class="vr-contenido">
          <div class="vr-texto">
            <h2>👓 Explora la prenda en Realidad Aumentada</h2>
            <p>
              Escanea el código QR con tu celular o toca el botón si estás en
              móvil.
            </p>
            <a
              href="https://studio.onirix.com/modelviewer/05df24d3132b437caa6e121af0e4a6df?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjUxMjUzLCJhc3NldElkIjo1MzY3MTExLCJyb2xlIjo4LCJpYXQiOjE3NDMwOTc1OTl9.CREOShM8w1h3Dmp82ivUrkwQFhmo2Co8TfNyo2zPGhs"
              target="_blank"
              class="vr-boton"
              >Ver en AR</a
            >
          </div>
          <div class="vr-qr">
            <img src="assets/qr-vr.jpeg" alt="Código QR VR" />
          </div>
        </div>
      </section>
    </div>
    <!-- Modal de Personalización -->
    <div id="modalPersonalizacion" class="modal">
      <div class="modal-contenido">
        <div class="modal-contenido-1">
          <h2>Personaliza tu playera</h2>

          <!-- Vista previa con Canvas (Movido arriba) -->
          <div class="preview-container">
            <canvas id="previewCanvas" width="500" height="500"></canvas>
          </div>

          <label for="talla">Talla:</label>
          <select id="talla" class="talla">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>

          <label for="imagenPersonalizada">Sube una imagen:</label>
          <label for="imagenPersonalizada" class="file-input-label">
            <i class="fas fa-upload"></i> Subir Imagen
          </label>
          <div class="file-input-container">
            <input type="file" id="imagenPersonalizada" accept="image/*" />
          </div>
          <span id="file-name" class="file-name"
            >Ningún archivo seleccionado</span
          >

          <button id="confirmarPersonalizacion">Añadir al Carrito</button>
          <button id="cerrarModal">Cancelar</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/producto.js"></script>
    <script type="module" src="js/navbar.js"></script>
  </body>
</html>
