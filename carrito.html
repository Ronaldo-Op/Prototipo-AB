<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Proto_AB</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Modal de Confirmación de Compra -->
    <div id="modalPago" class="modal">
        <div class="modal-contenido">
            <h2>Resumen de Compra</h2>

            <div id="resumenCompra" class="resumen-compra">
                <!-- Aquí se insertarán los productos del carrito -->
            </div>

            <h3>Total: <span id="resumenTotal">$0</span></h3>

            <button id="btnConfirmarPago">Pagar</button>
            <button id="cerrarModalPago">Cancelar</button>
        </div>
    </div>
    <!-- Modal de Confirmación de Compra -->
    <div id="modalPago" class="modal">
        <div class="modal-contenido">
            <h2 id="tituloModal">Resumen de Compra</h2>

            <div id="resumenCompra" class="resumen-compra">
                <!-- Aquí se insertarán los productos del carrito -->
            </div>

            <h3 id="resumenTotalTexto">Total: <span id="resumenTotal">$0</span></h3>

            <!-- Contenedor de la animación de carga -->
            <div id="procesandoPago" class="procesando-pago">
                <div class="loader"></div>
                <p>Procesando pago...</p>
            </div>

            <button id="btnConfirmarPago">Pagar</button>
            <button id="cerrarModalPago">Cancelar</button>
        </div>
    </div>
    <header>
        <nav>
            <img id="logoTienda" src="assets/logo.jpeg" alt="Logo de la tienda" class="logo-tienda">
            <div class="logo">Proto_AB</div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="perfil.html">Mi Cuenta</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <div id="lista-carrito" class="lista-productos">
            <!-- Productos del carrito se mostrarán aquí -->
        </div>
        <div class="total-carrito">
            <h3>Total: <span id="total-precio">$0</span></h3>
            <button id="btn-pagar">Proceder al Pago</button>
        </div>
    </section>
    
    <script type="module" src="js/carrito.js"></script>
</body>
</html>
