<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Proto_AB</title>
    <link rel="stylesheet" href="css/carrito_styles.css">
</head>
<body>
    <!-- Modal de Confirmación de Compra -->
    <div id="modalPago" class="modal">
        <div class="modal-contenido">
            <h2>Resumen de Compra</h2>
            
            <div id="resumenCompra" class="resumen-compra">
                <!-- Aquí se insertarán los productos del carrito -->
            </div>
            
            <h3>Total: <span id="resumenTotal">$0</span></h3>
            
            <button id="btnConfirmarPago">Pagar</button>
            <button id="cerrarModalPago">Cancelar</button>
        </div>
    </div>
    <!-- Modal de Confirmación de Compra -->
    <div id="modalPago" class="modal">
        <div class="modal-contenido">
            <h2 id="tituloModal">Resumen de Compra</h2>
            
            <div id="resumenCompra" class="resumen-compra">
                <!-- Aquí se insertarán los productos del carrito -->
            </div>
            
            <h3 id="resumenTotalTexto">Total: <span id="resumenTotal">$0</span></h3>
            
            <button id="btnConfirmarPago">Pagar</button>
            <button id="cerrarModalPago">Cancelar</button>
        </div>
    </div>
    <div class="main-content">
    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <div id="lista-carrito" class="lista-productos">
            <!-- Productos del carrito se mostrarán aquí -->
        </div>
        <div class="total-carrito">
            <h3>Total: <span id="total-precio">$0</span></h3>
            <button id="btn-pagar">Proceder al Pago</button>
        </div>
    </section>
    </div>
    
    <button id="btnPrueba" class="boton-prueba">Probar Animación</button>
    <!-- Pantalla de carga -->
    <div id="pantallaCarga" class="pantalla-carga">
        <div class="loader"></div>
        <p>Cargando...</p>
    </div>

    <script type="module" src="js/carrito.js"></script>
    <script type="module" src="js/navbar.js"></script>
</body>
</html>
