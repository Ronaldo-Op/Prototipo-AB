<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Proto_AB</title>
    <link rel="stylesheet" href="css/carrito_styles.css">
</head>
<body>
    <!-- Modal de Confirmación de Compra -->
    <div id="modalPago" class="modal">
        <div class="modal-contenido">
          <h2 id="tituloModal">Resumen de Compra</h2>
          <div id="resumenTotalTexto">
            <p>Total: <span id="resumenTotal"></span></p>
          </div>
          <div id="resumenCompra"></div>
      
          <button id="btnConfirmarPago">Confirmar Pago</button>
          <button id="cerrarModalPago">Cerrar</button>
        </div>
      </div>
    <div class="main-content">
    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <div id="lista-carrito" class="lista-productos">
            <!-- Productos del carrito se mostrarán aquí -->
        </div>
        <div class="total-carrito">
            <h3>Total: <span id="total-precio">$0</span></h3>
            <button id="btn-pagar">Proceder al Pago</button>
    <!-- Pantalla de carga -->
    <div id="pantallaCarga" class="pantalla-carga">
        <div class="loader"></div>
        <p>Procesando pago...</p>
    </div>
        </div>
    </section>
    </div>

    <script type="module" src="js/carrito.js"></script>
    <script type="module" src="js/navbar.js"></script>
</body>
</html>
